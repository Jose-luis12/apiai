<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi API</title>
    <link rel="stylesheet" href="css/stilos.css">
</head>

<body>
    <section>

        <div class="centrar_img">
            <h1> Buscar Nombres De Personas Por Su DNI</h1>
            <img class="img-1" src="img/apoyo-tecnico.gif" alt="">
        </div>


        <div class="container">
            <div class="input">
                <input class="dni" id="dni" name="dni" placeholder="Numero de DNI" type="number">
            </div>
            <div class="button">
                <button id="boton">
                    buscar
                </button>
            </div>
        </div>

        <div class="resultado">
            <div class="campo">
                <div class="label">
                    <h2>
                        DNI
                    </h2>
                </div>
                <div class="res">
                    <input id="doc" readonly="" type="text">
                </div>
            </div>
            <div class="campo">
                <div class="label">
                    <h2>
                        Nombre
                    </h2>
                </div>
                <div class="res">
                    <input id="nombre" readonly="" type="text">
                </div>
            </div>
            <div class="campo">
                <div class="label">
                    <h2>
                        Apellido
                    </h2>
                </div>
                <div class="res">
                    <input id="apellido" readonly="" type="text">
                </div>
            </div>

            <div class="centrar_img2">
                <img class="img-2" src="img/correr.gif" alt="">
            </div>


        </div>

    </section>

    <script src="js/Main.js" type="text/javascript"></script>
</body>

</html>
